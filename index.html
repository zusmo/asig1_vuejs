<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css styles/styles.css">
    <!--Bootswatch-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/litera/bootstrap.min.css">
    <title>Pokemon List</title>
</head>
<body>

    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#">Pokemon App</a>
    </nav>

    <div id="app">
        <div class="container">
            <div class="row pt-5"> 
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-danger">
                            <h3>Add a Pokemon</h3>
                        </div>
                        <form class="card-body">
                            <div class="form-group">
                                <input type="text" placeholder="Pokemon Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Trainer´s Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" placeholder="Trainer´s Age" class="form-control">
                            </div>
                            <div>
                                <input type="submit" value="Save" class="btn btn-primary form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">

        </div>  
    </div>
    
    <script type="module" src="main.js"></script>            
</body>
</html>
